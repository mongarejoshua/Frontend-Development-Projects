<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login / Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-custom {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .left-panel {
            background: linear-gradient(135deg, #20c997, #0d6efd);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-panel h2 {
            font-weight: bold;
        }

        .btn-outline-light {
            border-radius: 50px;
            padding: 8px 30px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            background: linear-gradient(135deg, #20c997, #0d6efd);
            color: white;
            border-radius: 50px;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="row card-custom">
                    <!-- Left Panel -->
                    <div class="col-md-6 left-panel text-center">
                        <h2>Welcome Back!</h2>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="btn btn-outline-light mt-3">SIGN IN</button>
                    </div>

                    <!-- Right Panel -->
                    <div class="col-md-6 bg-white p-5">
                        <h3 class="text-center mb-3 fw-bold" style="color:#20c997;">Create Account</h3>
                        <div class="d-flex justify-content-center mb-3">
                            <button class="btn btn-light mx-1 rounded-circle"><i class="bi bi-facebook"></i></button>
                            <button class="btn btn-light mx-1 rounded-circle"><i class="bi bi-google"></i></button>
                            <button class="btn btn-light mx-1 rounded-circle"><i class="bi bi-linkedin"></i></button>
                        </div>
                        <p class="text-center small text-muted">or use your email for registration</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-custom">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>

</html>
