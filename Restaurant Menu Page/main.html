<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Restaurant Menu</h1>

        <!-- Starters -->
        <h3 class="mb-3">Starters</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Bruschetta
                <span class="badge bg-primary rounded-pill">$6.50</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Fried Calamari
                <span class="badge bg-primary rounded-pill">$8.00</span>
            </li>
        </ul>

        <!-- Mains -->
        <h3 class="mb-3">Mains</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Grilled Salmon
                <span class="badge bg-primary rounded-pill">$16.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Margherita Pizza
                <span class="badge bg-primary rounded-pill">$12.00</span>
            </li>
        </ul>

        <!-- Desserts -->
        <h3 class="mb-3">Desserts</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Chocolate Lava Cake
                <span class="badge bg-primary rounded-pill">$7.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Crème Brûlée
                <span class="badge bg-primary rounded-pill">$6.50</span>
            </li>
        </ul>

        <!-- Drinks -->
        <h3 class="mb-3">Drinks</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Espresso
                <span class="badge bg-primary rounded-pill">$2.50</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                House Lemonade
                <span class="badge bg-primary rounded-pill">$3.00</span>
            </li>
        </ul>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
