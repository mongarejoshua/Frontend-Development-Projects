<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>My To-Do List</h3>
                    </div>
                    <div class="card-body">
                        <!-- Input -->
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
                            <button class="btn btn-success" onclick="addTask()">Add</button>
                        </div>
                        <!-- Task List -->
                        <ul class="list-group" id="taskList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
        <span>${taskText}</span>
        <button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
      `;

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }
    </script>

</body>

</html>
